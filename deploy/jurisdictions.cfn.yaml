      IamInstanceProfile: !Sub ${GethServerInstanceRoleInstanceProfile}
      KeyName: !Ref KeyName
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: 64
      Tags:
        - Key: "Type"
          Value: "GethServer"
        - Key: "Name"
          Value: "Geth"
