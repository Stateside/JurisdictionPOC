            01_Download_And_Install_Geth:
              cwd: /root
              command: !Sub |+
                wget '${GethDownloadURL}'
                tar -xf *.tar.gz
                rm -f *.tar.gz
                cp */geth /usr/bin
                cp */clef /usr/bin
                                
